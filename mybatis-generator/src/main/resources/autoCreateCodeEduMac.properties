##service mapper entity子包分1层，比如service包下有business包，其下有passport、userManage等各种一级子包

##类名，文件名，需要忽略的表名前缀！！！！！！比如mgr_course生成的类和xml就都是coursexxxxs
autoCreate.ignoreTableHead=ow_
##mybatis的配置
##表名称！！！！！！
autoCreate.tableName=ow_prime_reserved_record
##表描述，可输入中文！！！！！！
autoCreate.codeName=ow_prime_reserved_record
##表名简称，主要用于查询sql，比如park,t，生成出来就是park.,t.
##请尽量取名字比较唯一性质的，比如park，因为如果sql中如果涉及聚合查询，可以直接把别的sql里定义好的列串拷贝过来不用修改别名
##！！！！！！
autoCreate.tableNickName=primeReservedRecord