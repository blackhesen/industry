autoCreate.coreApiPkgProj=com/jcgroup/jceducation/common/service
##例为教育dubbo的模块名，每个dubbo不一样的！！！！！！
autoCreate.corePkgBusi=prime
##二级子包，根据实体或业务自定义名称，比如passport、userManage等
##5、例为课程模块别名，每个dubbo的每块子业务不一样的！！！！！！
autoCreate.pkgSub2=reserved
##3、dubbo业务本身的业务工程的路径
##例为招商dubbo的包路径，每个dubbo不一样的！！！！！！
autoCreate.logicPkg=src/main/java/
autoCreate.logicPkgProj=com/jcgroup/jceducation/base/biz
##4、webcontainer的路径
autoCreate.webAppPkg=src/main/java/
autoCreate.webAppPkgProj=com/jcgroup/industry/web
autoCreate.controllerPkg=controller
